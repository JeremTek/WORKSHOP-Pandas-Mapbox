<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Style circles with a data-driven property</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2R1LXZlbG8iLCJhIjoiY2xjajl4MGh2MGc5ajN1cWg5anRnbnA3bCJ9.A1vMA06W6lyvtb3KDZW-Kg';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        zoom: 5,
        center: [2.270480189164175, 48.83915148372152]
    });

    
    map.on('load', () => {
        map.addSource('train-stations', {
            type: 'vector',
            url: 'mapbox://odu-velo.19siyf7h'
        });

        map.addLayer({
            id: 'train-station-points',
            'source-layer': 'output1-ac0a0x',
            type: 'circle',
            source: 'train-stations',
            paint: {
                'circle-radius': {
                    'base': 1.75,
                    'stops': [
                        [12, 2],
                        [22, 180]
                    ]
                },
                'circle-color': '#ff0000' // red
            },
            'latitude-field': 'latitude',
            'longitude-field': 'longitude'
        });
    });

</script>

</body>
</html>
